name: API Documentation Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/openapi.yaml'
      - 'src/routes/**'
      - 'src/controllers/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/openapi.yaml'
      - 'src/routes/**'
      - 'src/controllers/**'

jobs:
  validate-openapi:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Swagger CLI
        run: npm install -g @apidevtools/swagger-cli
      
      - name: Validate OpenAPI spec
        run: swagger-cli validate src/openapi.yaml
      
      - name: Generate OpenAPI JSON
        run: swagger-cli bundle -o src/openapi.json src/openapi.yaml
      
      - name: Check for OpenAPI JSON
        run: |
          if [ ! -f src/openapi.json ]; then
            echo "Error: OpenAPI JSON generation failed"
            exit 1
          fi
          echo "OpenAPI JSON generated successfully"
      
      - name: Upload OpenAPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: src/openapi.json
          retention-days: 30

